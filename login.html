<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <script src="./js/login.js"></script>
        <div id="left-div">
            <div id="left-title-div">
                <h1 id="left-title"><br><br><br><br>Welcome to<br>PROJECT_NAME</h1>
            </div>
        </div>
        <div id="right-div">
            <div id="right-title-div">
                <h1>Log in</h1><br>
            </div>
            <div id="input-username">
                <img src="./img/username.png" class="small-image">
                <input type="text" id="username" placeholder="Username">
                <button id="login" type="submit" onclick="onLoginClick()">Log In</button>
            </div>
            <div id="input-password">
                <img src="./img/password.png" class="small-image">
                <input type="password" id="password" placeholder="Password">
                <button id="signup" type="submit" onclick="window.location.href = './signup.html';">Sign Up</button>
            </div>
        </div>
    </body>
</html>
